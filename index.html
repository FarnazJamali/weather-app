<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <style>
      .wrapper{
        width: 600px;
        height: max-content;
        border: 2px solid rgb(165, 158, 158);
        border-radius: 20px;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="wrapper">
        <div class="row justify-content-center">
          <div class="col-8 mx-auto">
            <form class="row" action="" id="form">
              <input
                class="d-inline-block w-50"
                type="search"
                placeholder="Type a city ..."
                id="input_value"
              />
              <span class="w-50">
                <button class="btn btn-success">Search</button>
                <button class="btn btn-primary" id="current">Current</button>
              </span>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 my-2">
            <h3 id="city">Tehran</h3>
            <p id="date"></p>
            <p id="description">Sunny</p>
            <h1>15 C</h1>
          </div>
          <div class="col-4 align-self-end">
            <div class="row flex-column">
              <div class="col">
                <p id="humidity">humidity: 10%</p>
                <p id="wind">Wind speed: 2 km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javaScript/1.js"></script>
  </body>
</html>

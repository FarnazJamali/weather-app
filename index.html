<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="wrapper">
        <div class="row justify-content-center">
          <div class="col-8 mx-auto">
            <form class="row" action="" id="form">
              <div class="col-6">
                <input
                  class="form-control border border-primary"
                  type="search"
                  placeholder="Type a city ..."
                  id="input_value"
                />
              </div>

              <div class="col-2 mx-2">
                <button class="btn btn-outline-success shadow">Search</button>
              </div>
              <div class="col-2 mx-2">
                <button class="btn btn-outline-primary shadow" id="current">
                  Current
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 my-2">
            <h3 id="city">Tehran</h3>
            <p id="date"></p>
            <p id="description">Sunny</p>
            <h1>15 Â°C</h1>
          </div>
          <div class="col-4 align-self-end">
            <div class="row flex-column">
              <div class="col">
                <p id="humidity">humidity: 10%</p>
                <p id="wind">Wind speed: 2 km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 mt-3 mx-auto">
        <a
          href="https://github.com/FarnazJamali/weather-app"
          class="btn btn-link"
          >open source code</a
        ><span class="text-danger">By Farnaz Jamali</span>
      </div>
    </div>

    <script src="javaScript/1.js"></script>
  </body>
</html>

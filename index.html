<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container py-2 m-2">
      <div class="row justify-content-between mx-auto">
        <div class="col-12">
          <form class="row" action="" id="form">
            <input
              class="d-inline-block w-75"
              type="search"
              placeholder="Type a city ..."
              id="input_value"
            />
            <span class="w-25">
              <button class="btn btn-success">Search</button>
              <button class="btn btn-primary" id="current">Current</button>
            </span>
          </form>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-6 my-2">
          <h3 id="city">Tehran</h3>
          <p id="date">Date & Time</p>
          <p id="description">Weather</p>
          <h1>Temperature</h1>
        </div>
        <div class="col-6 align-self-end">
          <div class="row flex-column">
            <div class="col">
              <p id="humidity">humidity</p>
              <p id="wind">wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javaScript/1.js"></script>
  </body>
</html>
